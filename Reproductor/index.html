<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>

    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Reproductor</h1>
    <div class="base">
        <div class="pantalla">
            <img src="./IMG/musica.png" alt="album" class="album">
            <div class="datos">
                <input class="player-progress" type="range" value="0">
                
                <span id="player-current-time" class="currentTime">00:00</span>
                <span id="player-duration" class="durationTime">00:00</span>
                
            </div>
        </div>
        <div class="botoneros">
            <button id="play_button" class="play_button">
                <img id="play" class="play visible" src="./IMG/play icon.png" alt="play">
                <img id="pause" class="icono --pausa" src="./IMG/icono pausa.png" alt="pausa">
            </button>
            <button id="btn-prev" class="btn_anterior">
                <img class="icono --Anterior" src="./IMG/icono anterior.png" alt="Anterior">
            </button>
            <button id="btn-next" class="btn_siguiente">
                <img class="icono --Siguiente" src="./IMG/icono siguiente.png" alt="Siguiente">
            </button>    
        </div>
        <div class="repeat_button">
            <img class="icono --Repeat" src="./IMG/icono repeat.png" alt="Repeat">
            <img class="icono --random" src="./IMG/icono random.png" alt="random">
        </div>
        <div class="volumen">
            <div class="box-slide">
                <img src="./IMG/volume_up.png" alt="volumen" class="volume --up visible" id="UP">
                <img src="./IMG/volume_mid.png" class="volume --mid" id="MID">
                <img src="./IMG/volume_down.png" class="volume --down" id="DOWN">
                <img src="./IMG/volume_mute.png" class="volume --mute" id="MUTE">
                <input class="player-volume" type="range" value="100">
                <span class="slide-value">100</span>
            </div>
        </div>
    </div>
    <audio id="audio-player" src="./songs/Hikaru Nara.mp3">  
        Tu navegador no soporta el elemento <code>audio</code>.
    </audio>
    
    
    
    <script src="./JS/prueba.js"></script>
    <script src="./JS/Reproductor.js"></script>
</body>
</html>
